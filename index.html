<!DOCTYPE html>
<html ng-app="todoApp">
	<head>
		<title>To Do List</title>
		<link href="css/todolist.css" type="text/css" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
		<script src="js/todoApp.js"></script>
		<script src="js/todoCtrls.js"></script>
	</head>
	<body ng-controller="itemsCtrl">
		<div id="wrapper">
			<div id="logo">
				<h1>Todo List</h1>
			</div>
			<form id="controls">
				<input type="text" id="inputLabel" placeholder="Label it" ng-model="newTitle"/>
				<button id="addNew" ng-click="addItem()">Add New</button>
				<div id="selectColor">
					<button class="color" id="red" ng-click="newColor='red'"/>
					<button class="color" id="yellow" ng-click="newColor='yellow'"/>
					<button class="color" id="green" ng-click="newColor='Green'"/>
					<button class="color" id="white" ng-click="newColor='white'"/>
				</div>
			</form>

<!--

			<div id="sortDelete" ng-controller="sortDeleteCtrl">
				<div id="sortForm">
					<button id="sortMode" ng-click="sortMode()">Sort</button>
				</div>
				<div id="deleteForm">
					<button id="deleteMode" ng-click="deleteMode()">Delete</button>
				</div>
			</div>

-->
			<div id="listContainer">
				<ul id="list">
					<li ng-repeat="item in items" ng-class="item.color">
						{{item.title}}
					</li>
				</ul>
			</div>
		</div>
	</body>
</html>
